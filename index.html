<!DOCTYPE html>
<head>
    <title> HomeWork Lesson 7</title>

</head>
<body>
<div class="figure"></div>
<div>
    <h2> Please select the figure </h2>
    <input type="radio"  id="square" name="select_figure" value="square">
    <label for="square" > Square </label><br>
    <input type="radio" id="circle" name="select_figure" value="circle">
    <label for="circle"> Circle </label><br>
    <input type="radio" id="rectangle" name="select_figure" value="rectangle">
    <label for="rectangle"> Rectangle </label>
</div>

<div class="color">
    <h2> Please choose the color </h2>
    <input type="radio" id="red" name="choose_color" value="red">
    <label for="red"> Red </label> <br>
    <input type="radio" id="blue" name="choose_color" value="blue">
    <label for="blue"> Blue </label><br>
    <input type="radio" id="green" name="choose_color" value="green">
    <label for="green">Green</label><br>
    <button id="button_color"> Choose color</button>
</div>

<script src="code.js" type="text/javascript" defer></script>
</body>
